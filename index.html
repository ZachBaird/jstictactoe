<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Tictactoe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="game-board">
      <div class="turn-notif">It is X's turn:</div>
      <button class="play-again">Play again?</button>
      <div id="first-row">
        <p class="position" data-id="0">&nbsp;</p>
        <p class="position" data-id="1">&nbsp;</p>
        <p class="position" data-id="2">&nbsp;</p>
      </div>
      <div id="second-row">
        <p class="position" data-id="3">&nbsp;</p>
        <p class="position" data-id="4">&nbsp;</p>
        <p class="position" data-id="5">&nbsp;</p>
      </div>
      <div id="third-row">
        <p class="position" data-id="6">&nbsp;</p>
        <p class="position" data-id="7">&nbsp;</p>
        <p class="position" data-id="8">&nbsp;</p>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
